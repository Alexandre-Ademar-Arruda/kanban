<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="style.css">-->
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap");

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Inter", sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: cornflowerblue;
        }

        .main {
            display: flex;
            flex-direction: column;
            max-height: 600px;

            padding: 30px;
            user-select: none;
            background-color: #c6a3b1;
            max-width: 600px;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            margin-top: 10px;
        }

        header{
            margin-top: 20px;
            background-color: red;
            width: 100%;
            height: 100%;
        }

        header > span {
            
            font-size: 0.85rem;
            font-weight: 700;
            color: #6b778c;
            letter-spacing: 0.02rem;
            background-color: rgb(225, 225, 21);
        }

        header > h1 {
            color: #182b4d;
            font-size: 1rem;
            font-weight: 600;
            margin-top: 5px;
        }

        .columns {
            display: flex;
            flex-wrap: wrap;   /* permite quebrar linha */
           
            gap: 15px;
            margin-top: 20px;
            background-color:#c8e6c9;
            padding:15px;
            border-radius: 10px;
            width: 100%;
            justify-content: center;
        }

        .column {
            width: 100%;
            flex: 1 1 45%;     /* cada coluna pega ± 45% da tela */
            max-width: 48%;    /* garante que caibam duas lado a lado */
            background-color: #f4f5f7;
            border-radius: 8px;
            padding: 10px;
        }

        .column--title {
            color: #4d5c76;
            font-size: 0.7rem;
            font-weight: 700;
            margin: 20px;
        }

        .column--cards {
            padding: 4px;
            height: 300px;
            max-height: 300px;
            border-radius: 5px;
            background-color: white;
            overflow-y: auto;   /* permite rolagem */
            position: relative;
        }

        .column--cards::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 20px;          /* altura do “meio card” visível */
            background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,1));
            pointer-events: none;  /* não bloqueia cliques */
        }

        .card {
            width: auto;
            min-height: auto;
            background-color: #fff;
            border-radius: 5px;
            border: 1px solid #dfe1e6;
            box-shadow: 0 2px 2px #dfe1e6;
            padding: 16px;            /* mais espaço para dedo no mobile */
            font-size: 1rem;          /* fonte um pouco maior */
            font-weight: 500;
            color: #4d5c76;
            margin-bottom: 12px;      /* espaço menor entre cards */
            cursor: grab;             /* mostra que pode arrastar */
        }

        .card:active {
            cursor: grabbing;
        }

        .column--highlight {
            background-color: #63bb61;
            border: 2px solid #2482ff;
        }

        .columns .column:nth-child(3) .card {
            background-color: #c8e6c9; /* verde claro */
        }

        .columns .column:nth-child(2) .card {
            background-color: #adb5d8; /* verde claro */
        }

        .columns .column:nth-child(1) .card {
            background-color: #c6a3b1; /* verde claro */
        }

        header.teste {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f4f5f7;
            border-radius: 5px;
            padding: 5px;
        }
        /* Tablets e acima (ex: iPads) */
        @media (min-width: 768px) {
            .columns {
                flex-direction: row; /* Colunas lado a lado */
            }
            .column {
                max-width: 50%; /* Duas colunas */
            }
        }

        /* Telas grandes (Galaxy S24 Ultra, iPhone Pro Max) */
        @media (min-width: 1024px) {
            .columns {
                flex-direction: row;
            }
            .column {
                max-width: 33%; /* Três colunas se quiser expandir */
            }
        }


    </style>
    <title>DragAndDrop</title>
</head>
<body>
    <main class="main">
        <header class="teste">
            <span>Projects / Manual do Dev</span>
            <h1>Board</h1>
        </header>
        <section class="columns">
            <section class="column">
                <h2 class="column--title">col 1</h2>
                <section class="column--cards">
                    
                </section>
            </section>
            <section class="column">
                <h2 class="column--title">col 2</h2>
                <section class="column--cards" >
                    
                </section>
            </section>
        </section>
    </main>
    <script>
        const columns   = document.querySelectorAll('.column--cards');
        const cards      = document.querySelectorAll('.card');

        let dragged__card;
        let last__target;


        //para pc
        const drag__start = (e)=>{
            dragged__card = e.target;
            e.dataTransfer.effectAllowed='move';
        }
        //para mobile first
        const touch__start = (event)=>{
            dragged__card = event.target;
            const touch = event.touches[0];
            dragged__card.start__X = touch.clientX;
            dragged__card.start__Y = touch.clientY;
        }

        //para pc
        const drag__over = (e)=>{
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
        }
        //para mobile first 
        const touch__move = (e)=>{
            e.preventDefault();
            const touch = e.touches[0];
            const target = document.elementFromPoint(touch.clientX,touch.clientY);

            //movendo o card com o dedo
            dragged__card.style.position='absolute';
            dragged__card.style.left=`${touch.clientX-50}px`;
            dragged__card.style.top=`${touch.clientY-50}px`;

            //simula o 'dragenter'
            if(target && target.classList.contains('column--cards')){
                if(target !== last__target){
                    if(last__target){
                        last__target.classList.remove('columnn--higlight');//corrigido - adicionado classList apos o 'last__target'
                    }
                }
                target.classList.add('column--highlight');
                last__target = target;
            } else {
                if(last__target){

                    last__target.classList.remove('column-highlight');
                    last__target = null;
                }
            }

        }
        //para pc
        const drag__enter = ({target})=>{
            if(target.classList.contains('column--cards')){
                target.classList.add('column--highlight');
            }
        }
        //para pc
        const drag__leave = ({target})=>{
            target.classList.remove('column--highlight');
        }


        const drop = ({target})=>{
            if(target.classList.contains('column--cards')){
                target.classList.remove('column--highlight');
                target.append(dragged__card);
            }
        }

        //para mobile first -> simula o drop
        const touch__end = ()=>{
            if(last__target&&dragged__card){
                last__target.append(dragged__card);
                last__target.classList.remove('column--highlight');
            }
            if(dragged__card) {
                dragged__card.style.position='';
                dragged__card.style.left='';
                dragged__card.style.top='';
            }
            dragged__card=null;
            last__target=null;

        }
        const criar__elemento = ({target}) =>{

            if(!target.classList.contains('column--cards')) return;

            const card = document.createElement('section');

            card.className='card';
            card.draggable='true';
            card.contentEditable='true';

            card.addEventListener('focusout',()=>{
                card.contentEditable='false';
                if(!card.textContent) card.remove();
            });

            card.addEventListener('dragstart',drag__start);
            
            target.append(card);
            card.focus();
        }

        columns.forEach((column)=>{
            column.addEventListener('dragover',drag__over);
            column.addEventListener('dragenter',drag__enter);
            column.addEventListener('dragleave',drag__leave);
            column.addEventListener('drop',drop);
            column.addEventListener('dblclick',criar__elemento);
        })

        //aqui vamos capturar cada card
        cards.forEach((card)=>{
            //evento para PC
            card.addEventListener('dragstart',drag__start);
            //eventos para mobile first
            card.addEventListener('touchstart',touch__start);
            card.addEventListener('touchmove',touch__move);
            card.addEventListener('touchend',touch__end);
        })          
    </script>
</body>
</html>
